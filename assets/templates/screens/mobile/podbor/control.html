<section-control-mobile class="section__control section-hidden" data-pos="left" data-short="true" data-open="false">

    <control-wrapper></control-wrapper>

<script>

    var $ = this;

    $.show = function(){
        $.root.setAttribute("data-open", true);
        $Screen.trigger("overlay", true);
    };

    $.hide = function(){
        $.root.setAttribute("data-open", false);
        $Screen.trigger("overlay", false);
    };

</script>

</section-control-mobile>
