<section-loader class="loader" data-show="{ active }">

<script>

    var $ = this;

    $.active = false;

    $.show = function(){
        $.active = true;
        $.update();

        return new Promise(function(resolve, reject){
            _.onEndTransition($.root, function(){
                return resolve();
            });
        });
    };

    $.hide = function(){
        $.active = false;
        $.update();
    };

</script>

</section-loader>
