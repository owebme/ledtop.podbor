<section-control class="section__control { section-hidden : app.device.isMobile }" data-pos="left" data-short="true" data-open="false" data-shadow="true">

    <control-wrapper></control-wrapper>

    <total-price if={ !app.device.isMobile }></total-price>

<script>

    var $ = this;

    $.show = function(){
        $.root.setAttribute("data-open", true);
        $Screen.trigger("mode", "overlay", true);
    };

    $.hide = function(){
        $.root.setAttribute("data-open", false);
        $Screen.trigger("mode", "overlay", false);
    };

</script>

</section-control>
