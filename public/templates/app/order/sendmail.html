<screens-order-sendmail class="screens__order__section" data-section="sendmail">

    <div class="rows">
        <div class="row order__data">
            <div class="row mb-xl">
                <div class="col-lg-14 col-md-15">
                    <div class="title">Отправить на почту</div>
                </div>
                <div class="col-lg-10 col-md-9">
                    <div class="order__data__tooltip">
                        <icon-email color="white"></icon-email>
                        <div class="order__data__tooltip__text">Отправить расчет выбранных компонентов на свой email</div>
                    </div>
                </div>
            </div>
            <div class="row mb-m">
                <div class="col-md-offset-7 col-md-17">
                    <div class="pk__select">
                        <div class="pk__select__title">Пользовательский набор</div>
                    </div>
                </div>
            </div>
            <div class="row mb-l">
                <div class="hidden-xs col-md-7 pt-xs plr-m">
                    <span class="name">Куда отправить?</span>
                </div>
                <div class="col-md-17">
                    <ui-input update="email" placeholder="Укажите E-mail" cursor={ $store.order.select() } size="l"></ui-input>
                </div>
            </div>
            <div if={ $Screen.sections.totalPrice.total } class="row mb-xl">
                <div class="col-lg-offset-6 col-lg-9 col-md-offset-5 col-md-9 order__data__total">
                    = { _.numberFormat($Screen.sections.totalPrice.total, 0, "", ",") } ₽
                </div>
                <div class="col-lg-9 col-md-10">
                    <button class="float-right btn btn-default-hover-success btn-xl btn-rounded plr-l">Отправить расчет</button>
                </div>
            </div>
            <div if={ !$Screen.sections.totalPrice.total } class="row mb-xl">
                <div class="col-md-24">
                    <p class="text-right">Вы не выбрали компоненты</p>
                </div>
            </div>
        </div>
    </div>

</screens-order-sendmail>
