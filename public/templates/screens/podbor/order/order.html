<screens-order-form class="screens__order__section" data-section="order">

    <div class="rows">
        <div class="row order__data">
            <div class="row mb-l">
                <div class="col-sm-14">
                    <div class="title">Отправить предзаказ</div>
                </div>
                <div class="col-sm-10">
                    <div class="order__data__tooltip" data-icon="secret">
                        <div class="order__data__tooltip__text">Ваши данные охраняются законом №152 о защите персональных данных</div>
                    </div>
                </div>
            </div>
            <div class="row mb-m">
                <div class="col-sm-offset-7 col-sm-17">
                    <div class="pk__select">
                        <div class="pk__select__title">Пользовательский набор</div>
                    </div>
                </div>
            </div>
            <div class="row mb-m">
                <div class="hidden-xs col-sm-7 pt-xs plr-m">
                    <span class="name">Ваше имя</span>
                </div>
                <div class="col-sm-17">
                    <ui-input update="name" cursor={ $store.order.select() } size="l"></ui-input>
                </div>
            </div>
            <div class="row mb-m">
                <div class="hidden-xs col-sm-7 pt-xs plr-m">
                    <span class="name">Телефон для связи</span>
                </div>
                <div class="col-sm-6">
                    <ui-input update="email" cursor={ $store.order.select() } size="l"></ui-input>
                </div>
                <div class="col-sm-4 pt-xs">
                    <span class="name">или E-mail</span>
                </div>
                <div class="col-sm-7">
                    <ui-input update="phone" cursor={ $store.order.select() } size="l"></ui-input>
                </div>
            </div>
            <div if={ comments } class="row mb-m">
                <div class="hidden-xs col-sm-7 pt-xs plr-m">
                    <span class="name">Коментарии</span>
                </div>
                <div class="col-sm-17">
                    <ui-textarea update="comments" cursor={ $store.order.select() } size="l"></ui-textarea>
                </div>
            </div>
            <div if={ !comments } class="row mb-m">
                <div class="col-sm-offset-7 col-sm-17">
                    <button onClick={ showComments } class="btn btn-white-hover btn-l"><svg class="btn-svg btn-svg-plus" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 100 125" enable-background="new 0 0 100 100" xml:space="preserve"><path class="btn-svg-color" d="M87.754,45.284H54.716V12.246c0-2.605-2.111-4.716-4.716-4.716c-1.302,0-2.481,0.528-3.334,1.382 c-0.853,0.853-1.381,2.032-1.382,3.334v33.038l-33.038,0c-1.302,0-2.481,0.528-3.334,1.382C8.058,47.519,7.53,48.698,7.53,50 c0,2.605,2.111,4.716,4.716,4.716l33.038,0l0,33.038c0,2.605,2.111,4.716,4.716,4.716c2.604,0,4.716-2.112,4.716-4.716l0-33.038 h33.038c2.604,0,4.716-2.112,4.716-4.716C92.47,47.395,90.359,45.284,87.754,45.284z"></path></svg>Мой комментарий</button>
                </div>
            </div>
            <div if={ $Screen.sections.totalPrice.total } class="row">
                <div class="col-sm-offset-6 col-sm-8 order__data__total">
                    = { _.numberFormat($Screen.sections.totalPrice.total, 0, "", ",") } ₽
                </div>
                <div class="col-sm-10">
                    <button class="float-right btn btn-default-hover-success btn-xl btn-rounded plr-l">Отправить предзаказ</button>
                </div>
            </div>
            <div if={ !$Screen.sections.totalPrice.total } class="row">
                <div class="col-sm-24">
                    <p class="text-right">Вы не выбрали компоненты</p>
                </div>
            </div>
        </div>
    </div>

<script>

    var $ = this;

    $.comments = false;

    $.showComments = function(){
        $.comments = true;
    };

</script>

</screens-order-form>
