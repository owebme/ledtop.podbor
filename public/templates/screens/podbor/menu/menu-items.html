<menu-items class="menu__items">

    <div onClick={ open.sendmail } class="menu__item" data-active={ section === "sendmail" } data-balloon="Отправить расчет на email" data-balloon-pos="left">
        <div class="menu__item__icon">
            <icon-email></icon-email>
        </div>
        <div class="menu__item__title">Отправить расчет на почту</div>
    </div>
    <div onClick={ open.form } class="menu__item" data-active={ section === "form" } data-balloon="Отправить предзаказ" data-balloon-pos="left">
        <div class="menu__item__icon">
            <icon-order></icon-order>
        </div>
        <div class="menu__item__title">Отправить предзаказ</div>
    </div>
    <div onClick={ open.payment } class="menu__item" data-active={ section === "payment" } data-balloon="Оплатить заказ" data-balloon-pos="left">
        <div class="menu__item__icon">
            <icon-wallet></icon-wallet>
        </div>
        <div class="menu__item__title">Оплатить заказ</div>
    </div>
    <div onClick={ open.gallery } class="menu__item" data-active={ section === "gallery" } data-balloon="Выбрать подсветку из галереи" data-balloon-pos="left">
        <div class="menu__item__icon">
            <icon-gallery></icon-gallery>
        </div>
        <div class="menu__item__title">Галерея подсветок</div>
    </div>

<script>

    var $ = this;

    $.section = null;

    $.open = {
        form: function(){
            $Screen.sections.order.change("form");
            $.section = "form";
            if (!$.parent.orderMode) $.open.order();
        },
        sendmail: function(){
            $Screen.sections.order.change("sendmail");
            $.section = "sendmail";
            if (!$.parent.orderMode) $.open.order();
        },
        payment: function(){
            $Screen.sections.order.change("payment");
            $.section = "payment";
            if (!$.parent.orderMode) $.open.order();
        },
        gallery: function(){
            $Screen.sections.order.change("gallery");
            $.section = "gallery";
            if (!$.parent.orderMode) $.open.order();
        },
        order: function(){
            $.parent.show();
            $.parent.orderMode = true;
            $.parent.root.setAttribute("data-order", true);
            $.parent.orderList.update();
            $.update();
        }
    };

</script>

</menu-items>
