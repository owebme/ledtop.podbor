<product-item class="col-md-8 product" data-group={ opts.item.get('product').group } data-product={ opts.item.get("_id") } data-hidden={ opts.item.get("_id") === "control" && !$Options.get('control') } data-empty={ !opts.item.get('product') }>

    <product-content item={ opts.item }></product-content>

    <connect-control></connect-control>

    <products-list item={ opts.item }></products-list>

    <div class="product__scribble">
        <div class="product__scribble__text">
            <div class="product__scribble__icon"></div>Не нужно управлять
        </div>
    </div>

    <product-tooltip-screen></product-tooltip-screen>

</product-item>
