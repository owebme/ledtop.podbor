<connect-control onClick={ toggle } class="connect__control" data-active={ $Options.get('control') } data-hidden={ hidden }>

<script>

    var $ = this;

    $.hidden = false;

    $.toggle = function(){
        $Options.set('control', !$Options.get('control'));
    };

    $.show = function(){
        $.root.setAttribute("data-hidden", false);
    };

    $.hide = function(){
        $.root.setAttribute("data-hidden", true);
    };

</script>

</connect-control>
