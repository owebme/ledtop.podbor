<control-color-item class="control__color__items" data-items="{ opts.content.split('|').length }">

<script>

    this.on("updated", function(){
        this.root.innerHTML = this.opts.content.split("|").map(function(item){
            return '<span class="control__color__item color-' + item + '"></span>';
        }).join("");
    });

</script>

</control-color-item>
