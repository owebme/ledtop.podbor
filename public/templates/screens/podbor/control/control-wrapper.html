<control-wrapper class="control__wrapper">

    <div if={ app.device.isPhone } onClick={ parent.hide } onUpdate="none" class="control back"></div>

    <div if={ !app.device.isPhone } onClick={ open } onUpdate="none" class="control">
        <div class="button__ok"></div>
    </div>

    <control-light></control-light>

    <control-length></control-length>

    <control-color></control-color>

    <control-humidity></control-humidity>

</control-wrapper>
