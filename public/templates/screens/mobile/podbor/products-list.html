<section-products-list-mobile class="pos-abs-full section-hidden overflowY-auto bg-white zIndex-2" data-pos="right" data-open="false">

    <products-list></products-list>

<script>

    var $ = this;

    $.show = function(product){
        $.tags["products-list"].root.setAttribute("data-product", product);

        $.root.setAttribute("data-open", true);
        $Screen.trigger("hidden", true);

        $.opts.item = $Data.getProduct(product);

        $.tags["products-list"].update();
    };

    $.hide = function(){
        $.root.setAttribute("data-open", false);
        $Screen.trigger("hidden", false);
    };

</script>

</section-products-list-mobile>
